name: build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  xcode_14_2:
    runs-on: macos-12
    env:
      DEVELOPER_DIR: /Applications/Xcode_14.2.app/Contents/Developer
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Version
        run: swift --version
      - name: Build
        run: swift build --build-tests
      - name: Test
        run: swift test --enable-code-coverage
      - name: Gather code coverage
        run: xcrun llvm-cov export -format="lcov" .build/debug/DictionaryDecoderPackageTests.xctest/Contents/MacOS/DictionaryDecoderPackageTests -instr-profile .build/debug/codecov/default.profdata > coverage_report.lcov
      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage_report.lcov

  xcode_13_4:
    runs-on: macos-12
    env:
      DEVELOPER_DIR: /Applications/Xcode_13.4.app/Contents/Developer
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Version
        run: swift --version
      - name: Build
        run: swift build --build-tests
      - name: Test
        run: swift test --skip-build

  xcode_12_3:
    runs-on: macos-11
    env:
      DEVELOPER_DIR: /Applications/Xcode_12.3.app/Contents/Developer
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Version
        run: swift --version
      - name: Build
        run: swift build --build-tests
      - name: Test
        run: swift test --skip-build

  linux_swift_5_8:
    runs-on: ubuntu-latest
    container: swift:5.8
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Version
        run: swift --version
      - name: Build
        run: swift build --build-tests
      - name: Test
        run: swift test --skip-build